    const messageEl = document.getElementById('message');
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        messageEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 45);
      }
    }
    window.onload = typeWriter;

    // efek kelopak jatuh
    for (let j = 0; j < 20; j++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 5 + Math.random() * 5 + 's';
      petal.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(petal);
    }

    // tombol musik manual + auto play saat scroll
    const musicBtn = document.getElementById('musicBtn');
    const bgm = document.getElementById('bgm');
    let musicPlayed = false;

    function playMusic() {
      if (!musicPlayed) {
        bgm.play();
        musicBtn.textContent = "ğŸµ Music Playing...";
        musicBtn.disabled = true;
        musicBtn.style.opacity = "0.7";
        musicPlayed = true;
      }
    }

    musicBtn.addEventListener('click', playMusic);

    // auto play saat user mulai scroll
    window.addEventListener('scroll', () => {
      if (!musicPlayed) {
        playMusic();
      }
    });

    // fungsi video
    let activeVideo = null;
    function showVideo(which) {
      const v1 = document.getElementById('video1');
      const v2 = document.getElementById('video2');
      const iframe1 = document.getElementById('iframe1');
      const iframe2 = document.getElementById('iframe2');

      if (activeVideo === which) {
        if (which === 'lego') { v1.classList.remove('show'); iframe1.src = ''; }
        if (which === 'tulip') { v2.classList.remove('show'); iframe2.src = ''; }
        setTimeout(() => { v1.style.display = 'none'; v2.style.display = 'none'; }, 600);
        activeVideo = null;
        return;
      }

      v1.classList.remove('show');
      v2.classList.remove('show');
      iframe1.src = '';
      iframe2.src = '';
      v1.style.display = 'none';
      v2.style.display = 'none';

      let target = null;
      if (which === 'lego') {
        iframe1.src = 'https://www.youtube.com/embed/zppSY571opg?autoplay=1&mute=1&controls=0';
        target = v1;
      } else if (which === 'tulip') {
        iframe2.src = 'https://www.youtube.com/embed/eXNytXwZevs?autoplay=1&mute=1&controls=0';
        target = v2;
      }

      if (target) {
        target.style.display = 'block';
        setTimeout(() => target.classList.add('show'), 10);
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        activeVideo = which;
      }
    }
