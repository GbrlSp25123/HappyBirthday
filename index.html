<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hallo dearü§ç</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #ffe6eb, #ffd6e5);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    overflow-x: hidden;
  }
  h1 {
    font-size: 2rem;
    color: #e36fa7;
    text-align: center;
    margin: 2rem 1rem 1rem 1rem;
  }
  .message {
    max-width: 800px;
    padding: 20px;
    background: rgba(255,255,255,0.7);
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    line-height: 1.6;
    margin: 1rem;
    white-space: pre-line;
    font-size: 1rem;
    min-height: 200px;
  }

  .btn-container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    max-width: 600px;
    margin: 1.5rem auto;
    padding: 0 4rem;
    box-sizing: border-box;
  }

  .btn {
    background-color: #e36fa7;
    border: none;
    color: white;
    padding: 10px 24px;
    border-radius: 25px;
    font-size: 0.85rem;
    cursor: pointer;
    transition: 0.3s;
    white-space: nowrap;
  }

  .btn:hover { 
    background-color: #d85f9b;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(227, 111, 167, 0.4);
  }
  .btn:active { transform: translateY(0); }

  .video-container {
    display: none;
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.6s ease;
  }
  .video-container.show { opacity: 1; }

  .video-container iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border: none;
    display: block;
  }

  .petal {
    position: fixed;
    width: 10px; 
    height: 10px;
    background-color: pink;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall 10s linear infinite;
    pointer-events: none;
  }
  @keyframes fall {
    0% {transform: translateY(-10vh) translateX(0); opacity: 1;}
    100% {transform: translateY(110vh) translateX(20px); opacity: 0;}
  }

  /* Responsive untuk mobile */
  @media (max-width: 600px) {
    h1 { font-size: 1.5rem; margin: 1.5rem 0.5rem 0.5rem 0.5rem; }
    .message { font-size: 0.95rem; padding: 15px; margin: 0.5rem; }
    .btn { font-size: 0.8rem; padding: 9px 20px; }
    .btn-container {
      flex-direction: column;
      gap: 10px;
      width: 90%;
      align-items: center;
      padding: 0;
    }
  }
  </style>
</head>
<body>
  <!-- üéµ Musik dengan tombol Play -->
  <audio id="bgm" loop>
    <source src="audio1.ogg" type="audio/ogg">
  </audio>
  <button id="musicBtn" class="btn" style="margin-top:10px;">üé∂ Play Music</button>

  <h1>hallo dearü´∂üèªü§ç</h1>
  <div class="message" id="message"></div>

  <div class="btn-container">
    <button class="btn" onclick="showVideo('lego')">üé• Behind The Scene LEGO</button>
    <button class="btn" onclick="showVideo('tulip')">üå∑ Behind The Scene Tulip</button>
  </div>

  <!-- Video containers -->
  <div class="video-container" id="video1">
    <iframe 
      id="iframe1"
      src="" 
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </div>

  <div class="video-container" id="video2">
    <iframe 
      id="iframe2"
      src="" 
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    // efek ketik
    const text = `Hallo my favorite stranger, anggita Noveliany...

Selamat ulang tahun anggita... (dst teks kamu tetap sama)`;

    const messageEl = document.getElementById('message');
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        messageEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 45);
      }
    }
    window.onload = typeWriter;

    // efek kelopak jatuh
    for (let j = 0; j < 20; j++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 5 + Math.random() * 5 + 's';
      petal.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(petal);
    }

    // tombol musik manual
    const musicBtn = document.getElementById('musicBtn');
    const bgm = document.getElementById('bgm');
    musicBtn.addEventListener('click', () => {
      bgm.play();
      musicBtn.textContent = "üéµ Music Playing...";
      musicBtn.disabled = true;
      musicBtn.style.opacity = "0.7";
    });

    // fungsi video
    let activeVideo = null;
    function showVideo(which) {
      const v1 = document.getElementById('video1');
      const v2 = document.getElementById('video2');
      const iframe1 = document.getElementById('iframe1');
      const iframe2 = document.getElementById('iframe2');

      if (activeVideo === which) {
        if (which === 'lego') { v1.classList.remove('show'); iframe1.src = ''; }
        if (which === 'tulip') { v2.classList.remove('show'); iframe2.src = ''; }
        setTimeout(() => { v1.style.display = 'none'; v2.style.display = 'none'; }, 600);
        activeVideo = null;
        return;
      }

      v1.classList.remove('show');
      v2.classList.remove('show');
      iframe1.src = '';
      iframe2.src = '';
      v1.style.display = 'none';
      v2.style.display = 'none';

      let target = null;
      if (which === 'lego') {
        iframe1.src = 'https://www.youtube.com/embed/zppSY571opg?si=vQVvWLu6AzxHdnCS&controls=0&autoplay=1&mute=1';
        target = v1;
      } else if (which === 'tulip') {
        iframe2.src = 'https://www.youtube.com/embed/VIDEO_ID_2?rel=0&autoplay=1&mute=1';
        target = v2;
      }

      if (target) {
        target.style.display = 'block';
        setTimeout(() => target.classList.add('show'), 10);
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        activeVideo = which;
      }
    }
  </script>
</body>
</html>
