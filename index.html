<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #ffe6eb, #ffd6e5);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    overflow-x: hidden;
  }
  h1 {
    font-size: 2rem;
    color: #e36fa7;
    text-align: center;
    margin: 2rem 1rem 1rem 1rem;
  }
  .message {
    max-width: 800px;
    padding: 20px;
    background: rgba(255,255,255,0.7);
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    line-height: 1.6;
    margin: 1rem;
    white-space: pre-line;
    font-size: 1rem;
    min-height: 200px;
  }
  
  /* --- PERUBAHAN UNTUK TOMBOL YANG LEBIH KE TENGAH LAGI --- */
  .btn-container {
    display: flex;
    flex-direction: row;
    justify-content: space-between; /* Tetap dorong ke ujung-ujungnya */
    align-items: center;
    width: 80%; /* Lebar container */
    max-width: 600px; /* Lebar maksimal */
    margin: 1.5rem auto; /* Beri jarak atas/bawah dan rata tengah */
    padding: 0 4rem; /* DITAMBAHKAN: Padding dalam kiri dan kanan diperbesar */
    box-sizing: border-box; /* Pastikan padding tidak menambah lebar total */
  }

  .btn {
    background-color: #e36fa7;
    border: none;
    color: white;
    padding: 10px 24px;
    border-radius: 25px;
    font-size: 0.85rem;
    cursor: pointer;
    transition: 0.3s;
    white-space: nowrap;
  }
  /* --- AKHIR PERUBAHAN --- */

  .btn:hover { 
    background-color: #d85f9b;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(227, 111, 167, 0.4);
  }
  .btn:active {
    transform: translateY(0);
  }
  .video-container {
    display: none;
    width: 90%;
    max-width: 600px;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.6s ease;
  }
  .video-container.show {
    opacity: 1;
  }
  .video-container iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border: none;
    display: block;
  }
  .petal {
    position: fixed;
    width: 10px; 
    height: 10px;
    background-color: pink;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall 10s linear infinite;
    pointer-events: none;
  }
  @keyframes fall {
    0% {transform: translateY(-10vh) translateX(0); opacity: 1;}
    100% {transform: translateY(110vh) translateX(20px); opacity: 0;}
  }

  /* Responsive untuk mobile */
  @media (max-width: 600px) {
    h1 {
      font-size: 1.5rem;
      margin: 1.5rem 0.5rem 0.5rem 0.5rem;
    }
    .message {
      font-size: 0.95rem;
      padding: 15px;
      margin: 0.5rem;
    }
    .btn {
      font-size: 0.8rem;
      padding: 9px 20px;
    }
    /* Di layar kecil, kembalikan ke atas-bawah agar tidak terlalu mepet */
    .btn-container {
        flex-direction: column;
        gap: 10px;
        width: 90%;
        align-items: center;
        padding: 0; /* Reset padding untuk mobile */
    }
  }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="Cant Help Falling In Love - Elvis Presley Piano Cover by Welder Dias.mp3" type="audio/mpeg">
  </audio>
  
  <h1>hallo dearü´∂üèªü§ç</h1>
  
  <div class="message" id="message"></div>
  
  <div class="btn-container">
    <button class="btn" onclick="showVideo('lego')">üé• Behind The Scene LEGO</button>
    <button class="btn" onclick="showVideo('tulip')">üå∑ Behind The Scene Tulip</button>
  </div>

  <!-- Video containers with YouTube embed -->
  <div class="video-container" id="video1">
    <iframe 
      id="iframe1"
      src=""

      frameborder="0"

  <div class="video-container" id="video2">

      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </div>
  
  <script>
    // teks surat
    const text = `Hallo my favorite stranger, anggita Noveliany...

Selamat ulang tahun anggita, manusia dengan segala keajaiban di setiap perbuatannya, salah satu manusia yang aku tunggu kehadiran nya yang nggak pernah gagal bikin hariku lebih tenang di kala semesta menyerang ku habis habisan... Ketidaksengajaan semesta mempertemukan kita selalu menjadi pertanyaan dan rasa syukur beruntungan aku karna di cintai begitu hebat oleh manusia seperti mu, anggita, kehadiranmu selalu punya cara sederhana buat bikin semuanya terasa lebih tenang. Emosi ku yang kamu pukul mundur ketika amarah merasuk kedalam raga lemah ini, Entah dari caramu ngomong, tindakan mu yang hangat, atau cuma sekadar "ada"-mu yang membuat kepalaku reda dari pesta yang menghantuinya setiap saat. Aku juga cuma mau bilang, aku senang bisa kenal kamu. Senang bisa nemuin seseorang yang rasanya hangat tanpa perlu banyak bicara. Kadang cuma ngobrol sebentar aja udah cukup buat ngelupain capek seharian. Duduk di sebelah mu bersandar di pundak mu yang kecil tapi cukup nyaman untuk menaruh semua beban pikiran ku, dan membantuku meredakan semua bising dikepala walaupun tanpa tindakan ataupun argumen apapun, kamu punya cara sendiri buat bikin semuanya terasa beda. Aku mau kamu tahu di antara semua orang, kamu tetap jadi salah satu yang paling aku jaga dalam diam. Semoga kamu selalu bahagia, ya. Bukan cuma hari ini, tapi setiap hari. Dan kalau suatu saat kamu ngerasa sendirian, ingat aja‚Ä¶ ada seseorang di sini yang selalu senang lihat kamu bahagia, meski mungkin cuma dari jauh...

Dan Hari ini, aku cuma mau kamu tahu, dan kamu harus tau, bahwa kamu pantas buat segala hal baik. Pantas buat bahagia, dicintai tanpa ragu, dan buat disayangi tanpa alasan. Aku mungkin bukan orang yang paling sering bilang "aku peduli"; "aku sayang kamu": "aku cinta kamu", dan juga aku bukan orang yang sangat romantis jika kamu sandingkan dengan sosok "Dilan" yang selalu menjadi patokan dalam insan romansa... tapi percayalah, aku menerimamu dari segala sisi hidup dan dirimu, kehadiran mu adalah sesuatu yang selalu ku nantikan, memiliki mu sepenuhnya, ntah aku bisa mencapai itu atau bahkan kematian ku terlebih dahulu, setidaknya aku sudah setulus ini untuk manusia ini, yaitu kamu, anggita...

Jadi di hari spesialmu ini, aku cuma pengin kamu terus jadi versi terbaik dari dirimu sendiri. Jangan berubah jadi orang lain hanya karena dunia memaksa, ya. Aku nggak tahu apakah kata-kata bisa cukup buat nyampein semua yang aku rasain, tapi aku harap lewat pesan ini kamu bisa ngerasa betapa berharganya kamu di manusia hancur nan sekarat ini. Aku mungkin bukan orang yang selalu ada di setiap momen, musim hidup mu tapi percayalah, setiap kali kamu bahagia, aku juga ikut senang, tenang, bahagia...

Selamat ulang tahun sekali lagi, ya. Teruslah jadi anggita yang apa adanya, yang hangat, yang selalu punya cara bikin dunia dan sekitar mu menjadi lebih bermakna. Dan kalau nanti kamu sempat lupa betapa berharganya dirimu, cukup ingat aja, ada seseorang di sini yang selalu bangga pernah kenal kamu.

My sincerely 

Love 
"G"
`;

    const messageEl = document.getElementById('message');
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        messageEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 45);
      }
    }
    window.onload = typeWriter;

    // efek kelopak jatuh
    for (let j = 0; j < 20; j++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 5 + Math.random() * 5 + 's';
      petal.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(petal);
    }

    // fungsi show video YouTube embed
    let activeVideo = null;
    
    function showVideo(which) {
      const v1 = document.getElementById('video1');
      const v2 = document.getElementById('video2');
      const iframe1 = document.getElementById('iframe1');
      const iframe2 = document.getElementById('iframe2');

      // kalau video aktif diklik lagi -> sembunyikan
      if (activeVideo === which) {
        if (which === 'lego') {
          v1.classList.remove('show');
          iframe1.src = '';
        }
        if (which === 'tulip') {
          v2.classList.remove('show');
          iframe2.src = '';
        }
        setTimeout(() => {
          v1.style.display = 'none';
          v2.style.display = 'none';
        }, 600);
        activeVideo = null;
        return;
      }

      // reset semua video
      v1.classList.remove('show');
      v2.classList.remove('show');
      iframe1.src = '';
      iframe2.src = '';
      v1.style.display = 'none';
      v2.style.display = 'none';

      // tampilkan video yang dipilih
      let target = null;
      let iframe = null;
      
      if (which === 'lego') {
        // Menambahkan autoplay=1 dan mute=1 untuk autoplay tanpa suara
        iframe1.src = 'https://www.youtube.com/embed/zppSY571opg?si=vQVvWLu6AzxHdnCS&controls=0&autoplay=1&mute=1';
        target = v1;
        iframe = iframe1;
      } else if (which === 'tulip') {
        // Nanti tambahin link YouTube video 2 di sini
        // Contoh: https://www.youtube.com/embed/VIDEO_ID_2?rel=0&autoplay=1&mute=1
        iframe2.src = 'https://www.youtube.com/embed/VIDEO_ID_2?rel=0&autoplay=1&mute=1';
        target = v2;
        iframe = iframe2;
      }

      if (target && iframe) {
        target.style.display = 'block';
        setTimeout(() => target.classList.add('show'), 10);
        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        activeVideo = which;
      }
    }
  </script>
